name: Schedule

on:
  schedule:
    # Runs "at 03:13 every day" (see https://crontab.guru)
    - cron: '3 13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  VersionCheck:
    runs-on: ubuntu-latest
    outputs:
      # MAIN: "main"
      # RELEASE: "5.0.0"
      MAIN: ${{ steps.main.outputs.MAIN }}
      RELEASE: ${{ steps.release.outputs.RELEASE }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Show Python Version
        run: python --version
      - name: Install PyGithub
        run: pip install --upgrade PyGithub
      - name: Run python script to check for updates
        run: python versioncheck.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: main
        run: echo "::set-output name=MAIN::$(jq -r '.version' MAIN.json)"
      - id: release
        run: echo "::set-output name=RELEASE::$(jq -r '.version' RELEASE.json)"

  Build-Main:
    uses: Franky1/Tesseract-OCR-5-Docker/.github/workflows/build-main.yml@main
    needs: VersionCheck
    if: ${{ needs.VersionCheck.outputs.MAIN }} != 'None'
    with:
      TAG: latest
      BRANCH: ${{ needs.VersionCheck.outputs.MAIN }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
