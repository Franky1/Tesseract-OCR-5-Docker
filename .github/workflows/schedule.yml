name: Schedule

on:
  schedule:
    # Runs "at 03:03 every day"
    - cron: '3 3 * * *'
  workflow_dispatch:

jobs:
  VersionCheck:
    runs-on: ubuntu-latest
    outputs:
      MAIN: ${{ steps.main.outputs.MAIN }}
      RELEASE: ${{ steps.release.outputs.RELEASE }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Show Python Version
        run: python --version
      - name: Install PyGithub
        run: pip install --upgrade PyGithub
      - name: Run python script to check for updates
        run: python versioncheck.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: read version from file for main branch
        id: main
        shell: bash
        run: |
          main_version=$(jq -r '.version' MAIN.json)
          echo "::set-output name=MAIN::$main_version"
          echo "MAIN: $main_version"
      - name: read version from file for latest release
        id: release
        shell: bash
        run: |
          release_version=$(jq -r '.version' RELEASE.json)
          echo "::set-output name=RELEASE::$release_version"
          echo "RELEASE: $release_version"

  Build-Main:
    uses: Franky1/Tesseract-OCR-5-Docker/.github/workflows/docker.yml@main
    needs: VersionCheck
    if: ${{ needs.VersionCheck.outputs.MAIN != 'None' }}
    with:
      TAG: latest
      BRANCH: ${{ needs.VersionCheck.outputs.MAIN }}
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}

  Build-Release:
    uses: Franky1/Tesseract-OCR-5-Docker/.github/workflows/docker.yml@main
    needs: VersionCheck
    if: ${{ needs.VersionCheck.outputs.RELEASE != 'None' }}
    with:
      TAG: ${{ needs.VersionCheck.outputs.RELEASE }}
      BRANCH: ${{ needs.VersionCheck.outputs.RELEASE }}
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
