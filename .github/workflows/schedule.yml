name: Schedule

on:
  schedule:
    # Runs "at 03:13 every day" (see https://crontab.guru)
    - cron: '3 13 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Version-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Show Python Version
        run: python --version
      - name: Install PyGithub
        run: pip install --upgrade PyGithub
      - name: Run python script to check for updates
        run: python versioncheck.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: output
        uses: actions/output@v1
        env:
          MAIN: "main"
          RELEASE: "5.0.0"

  Build-Main:
    uses: Franky1/Tesseract-OCR-5-Docker/.github/workflows/build-main.yml@main
    needs: Version-Check
    if: ${{ env.MAIN }} != ''
    with:
      TAG: latest
      BRANCH: ${{ env.MAIN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

