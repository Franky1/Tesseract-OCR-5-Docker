name: Docker Hub

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  Explore-GitHub:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

  Linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Lint Code Base
        uses: github/super-linter/slim@v4
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_MARKDOWN: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_DOCKERFILE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Docker-Build-Test-Push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build the Docker Image
        run: docker build . --file Dockerfile --tag franky1/tesseract:latest

      - name: Run the Docker Container
        run: docker run --name tesseract --rm franky1/tesseract:latest

      - name: Test the Docker Container
        run: docker run --name tesseract -v ${PWD}/testdata:/tmp --rm franky1/tesseract:latest tesseract testocr.png output --oem 1 -l eng

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image to Docker Hub
        run: docker push franky1/tesseract:latest

      # - name: Build and Push Docker Image
      #   uses: docker/build-push-action@v2
      #   with:
      #     context: .
      #     push: true
      #     tags: franky1/tesseract:latest

      # - name: Push Docker Image
      #   uses: mr-smithers-excellent/docker-build-push@v5
      #   with:
      #     image: franky1/tesseract
      #     tags: latest
      #     registry: docker.io
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Hub Description Update
        uses: peter-evans/dockerhub-description@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: franky1/tesseract
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./Docker-Hub-Description.md
